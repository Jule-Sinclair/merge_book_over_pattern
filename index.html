<!DOCTYPE html>
<html>
  <head>
    <title>Merge Book Image Over the Pattern Image</title>
    <script type="text/javascript" src="dist/app.js"></script>
  </head>
  <body>
    <div class="ImageGetter_Wrapper">
      <ul class="ImageGetter_Components">
        <li class="ImageGetter_Component">
          <label for="BookImage_Input">책 표지 이미지</label>
          <input id="BookImage_Input" type="file" class="ImageGetter_Input">
        </li>
        <li class="ImageGetter_Component">
          <label for="PatterImage_Input">패턴 이미지</label>
          <input id="PatternImage_Input" type="file" class="ImageGetter_Input">
        </li>
      </ul>
    </div>

    <div class="UploadedImage_Wrapper">
      <ul class="UploadedImage_Components">
        <li class="UploadedImage_Component">
          <img id="Uploaded_BookImage" src="" alt="">
        </li>
        <li class="UploadedImage_Component">
          <img id="Uploaded_PatternImage" src="" alt="">
        </li>
      </ul>
    </div>
  </body>
</html>
